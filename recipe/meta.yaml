{% set name = "airflow-balancer" %}
{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-balancer/airflow_balancer-{{ version }}.tar.gz
  sha256: 2f89a02996cf14742178e359eb6f6e0678383f0dcda7d3edb7d44ddf8093d2b0

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - apache-airflow >=2.8,<3
    - apache-airflow-providers-ssh
    - airflow-config
    - pydantic >=2

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - airflow_balancer

about:
  home: https://github.com/airflow-laminar/airflow-balancer
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Utilities for load balancing DAGs
  description: Utilities for load balancing DAGs
  dev_url: https://github.com/airflow-laminar/airflow-balancer

extra:
  recipe-maintainers:
    - timkpaine
